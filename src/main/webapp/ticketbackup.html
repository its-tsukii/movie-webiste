        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .center {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(
                to right,
                rgb(162, 216, 162),
                rgb(102, 194, 102)
            );
        }
        .tickets {

            border: 0.4mm solid rgba(0, 0, 0, 0.08);
            border-radius: 3mm;
            box-sizing: border-box;
            padding: 10px;
            font-family: poppins;
            max-height: 96vh;
            overflow: auto;
            background: white;
            box-shadow: 0px 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .ticket-selector {
            background: rgb(243, 243, 243);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: column;
            box-sizing: border-box;
            padding: 20px;
        }
        .head {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        .title {
            font-size: 16px;
            font-weight: 600;
        }
        .seats {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 150px;
            position: relative;
        }
        .status {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
        .seats::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 0);
            width: 220px;
            height: 7px;
            background: rgb(141, 198, 255);
            border-radius: 0 0 3mm 3mm;
            border-top: 0.3mm solid rgb(180, 180, 180);
        }
        .item {
            font-size: 12px;
            position: relative;
        }
        .item::before {
            content: "";
            position: absolute;
            top: 50%;
            left: -12px;
            transform: translate(0, -50%);
            width: 10px;
            height: 10px;
            background: rgb(255, 255, 255);
            outline: 0.2mm solid rgb(120, 120, 120);
            border-radius: 0.3mm;
        }
        .item:nth-child(2)::before {
            background: rgb(180, 180, 180);
            outline: none;
        }
        .item:nth-child(3)::before {
            background: rgb(28, 185, 120);
            outline: none;
        }
        .all-seats {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-gap: 15px;
            margin: 60px 0;
            margin-top: 20px;
            position: relative;
        }
        .seat {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 0.5mm;
            outline: 0.3mm solid rgb(180, 180, 180);
            cursor: pointer;
        }
        .all-seats input:checked + label {
            background: rgb(28, 185, 120);
            outline: none;
        }
        .seat.booked {
            background: rgb(180, 180, 180);
            outline: none;
            pointer-events: none;
        }
        input {
            display: none;
        }
        .timings {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }
        .dates {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .dates-item {
            width: 50px;
            height: 40px;
            background: rgb(233, 233, 233);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 10px 0;
            border-radius: 2mm;
            cursor: pointer;
        }
        .day {
            font-size: 12px;
        }
        .times {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
        .time {
            font-size: 14px;
            width: fit-content;
            padding: 7px 14px;
            background: rgb(233, 233, 233);
            border-radius: 2mm;
            cursor: pointer;
        }
        .timings input:checked + label {
            background: rgb(28, 185, 120);
            color: white;
        }
        .price {
            width: 100%;
            box-sizing: border-box;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .total {

            border-radius: 2mm;
            outline: none;
            border: none;
            cursor: pointer;
        }
    </style>

<script>
        // Select and cache the necessary DOM elements
        const allSeats = document.querySelectorAll('.seat');
        const bookButton = document.getElementById('book-btn');
        const totalCount = document.querySelector('.count');
        const totalAmount = document.querySelector('.amount');

        // Initialize an empty array to store selected seats
        let selectedSeats = [];

        // Add event listener to each seat
        allSeats.forEach((seat) => {
            seat.addEventListener('click', () => {
                if (seat.classList.contains('booked')) {
                    return;
                }

                seat.classList.toggle('selected');

                updateSelectedSeats();
            });
        });

        // Function to update total count and amount
        function updateSelectedSeats() {
            selectedSeats = Array.from(document.querySelectorAll('.seat.selected'));

            totalCount.innerText = selectedSeats.length;
            totalAmount.innerText = selectedSeats.length * 200;

            if (selectedSeats.length === 0) {
                bookButton.disabled = true;
            } else {
                bookButton.disabled = false;
            }
        }

        // Add event listener to the book button
        bookButton.addEventListener('click', () => {
            // Get the selected movie, date, and time
            const movie = document.getElementById('movie').value;
            //const slots = document.getElementById('count').value;
            //const amount = document.getElementById('amount').value;
            const date = document.querySelector('input[name="date"]:checked').value;
            const time = document.querySelector('input[name="time"]:checked').value;

            // Serialize selected seats data
            const selectedSeatDetails = [];
            selectedSeats.forEach((seat) => {
                selectedSeatDetails.push({
                    row: seat.dataset.row,
                    column: seat.dataset.column
                });
            });

            // Create booking object
            const booking = {
                movie: movie,
              //  slots: slots,
              //  amount: amount,
                date: date,
                time: time,
                seats: selectedSeatDetails
            };

            // Store booking object in sessionStorage
            sessionStorage.setItem('booking', JSON.stringify(booking));

            // Redirect to confirmation page
            window.location.href = 'confirmation.jsp';
        });
